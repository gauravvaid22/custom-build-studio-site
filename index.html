<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Build Studio</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17678917579"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-17678917579');
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden form for Netlify to detect schema at build time -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <textarea name="message"></textarea>
      <input type="file" name="files" />
      <input type="text" name="subject" />
      <p class="hidden"><input name="bot-field" /></p>
    </form>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
