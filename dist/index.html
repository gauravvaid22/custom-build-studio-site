<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Build Studio</title>
    <script type="module" crossorigin src="/assets/index-Ddr0cV08.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BcHDco2s.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden form for Netlify to detect schema at build time -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <textarea name="message"></textarea>
      <input type="file" name="files" />
      <input type="text" name="subject" />
      <p class="hidden"><input name="bot-field" /></p>
    </form>

  </body>
</html>
