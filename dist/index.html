<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Build Studio</title>
    <script type="module" crossorigin src="/assets/index-4nggrTJc.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-2OcYv2rq.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden form for Netlify to detect schema at build time -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/thank-you.html"
      enctype="multipart/form-data"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <p><input type="text" name="name" /></p>
      <p><input type="email" name="email" /></p>
      <p><input type="text" name="phone" /></p>
      <p><textarea name="message"></textarea></p>
      <p><input type="file" name="files" /></p>
      <p><input type="text" name="subject" /></p>
      <p class="hidden"><input name="bot-field" /></p>
    </form>

  </body>
</html>
